article_index:
  url: /:sf_culture/articles
  param: 
    module: content
    action: index

article:
  class: sfDoctrineRoute
  url: /:sf_culture/article/:slug/view
  options:
    model: Article
    type: object
    method: doSelectForSlug
  param: 
    module: content
    action: article

homepage:
  url:   /
  param: { module: default, action: index }